<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flex</title>
  <link rel="stylesheet" href="default.css">
  <style>
    .flex-container {
      display: flex;

      /* justify-content는 가로축 방향을 정렬한다. 단, flex-direction 값이 column 이라면 가로축과 세로 축이 바뀐다. */
      /* justify-content: flex-start; */    /* default */
      /* justify-content: flex-end; */
      /* justify-content: center; */
      /* justify-content: space-between; */
      /* justify-content: space-around; */
      /* justify-content: space-evenly; */

      /* align-items은 수직축 방향을 정렬한다. justify-content와 마찬가지로  flex-direction 값이 column 이라면 가로축과 세로 축이 바뀐다.
          높이 값이 지정되어 있어야 사용가능하다.*/
      /* align-items: stretch; */   /* default */
      /* align-items: flex-start; */
      /* align-items: flex-end; */
      /* align-items: center; */
      /* align-items: baseline; */

      /* align-content는 여러 행을 수직축 방향 정렬한다. flex-wrap이 wrap으로 설정되어 있어야하며 높이값이 지정되어 있어야 한다.. */
      /* align-content: stretch; */   /* default */
	    /* align-content: flex-start; */
	    /* align-content: flex-end; */
	    /* align-content: center; */
	    /* align-content: space-between; */
	    /* align-content: space-around; */
	    /* align-content: space-evenly; */
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">AAAAAAAAAAAAAAAAAAAAAAAA</div>
    <div class="flex-item">BBBBBBBBBBBB</div>
    <div class="flex-item">CCCCCCCCCCCCCCCCCCCCCCCC</div>
  </div>
</body>
</html>
