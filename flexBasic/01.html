<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flex</title>
  <link rel="stylesheet" href="default.css">
  <style>
    .flex-container {
      display: flex;
      /* display: inline-flex; */  /* flex와 inline-flex의 차이는 block과 inline-block의 차이와 같다.
      가로축을 main-axis  세로축을 cross-axis 라고 한다. 
      item의 높이가 지정되 있지 않다면 자동으로 container높이로 지정된다.*/


      /* flex-direction은 배치방향을 정해준다. */
      /* flex-direction: row; */    /* default */
      /* flex-direction: row-reverse; */
      /* flex-direction: column; */     /* column은 메인축과 교차축이 바뀐다. 세로가 메인축이되고 가로가 교차축이 된다. */
      /* flex-direction: column-reverse; */
      
      /* flex-wrap은 줄넘김 처리를 해준다. */
      /* flex-wrap: nowrap; */    /* default */
      /* flex-wrap: wrap-reverse; */
      /* flex-wrap: wrap; */


      /* flex-flow는 flex-direction과 flex-wrap을 한꺼번에 쓸수있는 축약형이다. */
      /* flex-flow: row wrap; */  /* 첫번째는 flex-direction 두번째는 flrx-wrap */
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">AAAAAAAAAAAAAAAAAAAAAAAA</div>
    <div class="flex-item">BBBBBBBBBBBB</div>
    <div class="flex-item">CCCCCCCCCCCCCCCCCCCCCCCC</div>
  </div>

</html>
